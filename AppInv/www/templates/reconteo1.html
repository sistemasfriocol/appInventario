<ion-view view-title="Inventario">

    <ion-content>
        <h1>Reconteo</h1>

        

        <div ng-show="MostarCabeza">

            <div class="list">

                <label class="item item-input">

                    <span class="input-label">Bodega</span>

                    <!--<input type="text">-->
                    <select ng-model="BodegaSeleccionada">
                        <option ng- value="{{item.IdBodega}}" ng-repeat="item in ListaBodegas">{{item.Bodega1}}</option>
                    </select>
                </label>

                <label class="item item-input">

                    <span class="input-label">Estante</span>

                    <input type="number" ng-model="Estante">

                </label>

            </div>

            <button class="button button-full button-positive" ng-click="ClicBuscar()">
                Buscar
            </button>

            <ion-item ng-repeat="prod in ListaProdRecontar" ng-click="ClicDetalle(prod)">

                <h1>   {{prod.COD_PROD}}</h1>

                <h2>  {{prod.Descripcion}}</h2>

            </ion-item>

        </div>
        <div ng-hide="MostarCabeza">

            <div class="card">

                <div class="item item-text-wrap">

                    <div class="list">
                        <label class="item item-input">
                            <span class="input-label">Codigo</span>
                            <input type="text" ng-model="proddDetalle.COD_PROD">
                        </label>

                        <label class="item item-input">
                            <span class="input-label">Descripción</span>
                            <input type="text" ng-model="proddDetalle.Descripcion">
                        </label>

                        <label class="item item-input">
                            <span class="input-label">Cantidad</span>
                            <input type="text" ng-model="CantidadNueva">
                        </label>
                    </div>
                    
                    <div class="button-bar">
                        <a class="button button-positive" ng-click="CLicGuardarReconteo()">Guardar</a>
                        <a class="button button-positive" ng-click="ClicCancelar()">Cancelar</a>                       

                    </div>
                </div>
            </div>

            <div class="bar bar-footer">

                <button class="button button-clear" ng-click="atras()">
                    <i class="ion-arrow-left-a"></i> Volver
                </button>





            </div>
        </div>


    </ion-content>

</ion-view>
